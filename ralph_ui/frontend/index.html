<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Core | Terminal</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #0a0a0a;
            --terminal-font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: var(--terminal-font);
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--neon-green);
            padding-bottom: 10px;
            margin-top: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #status-bar {
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        #log {
            flex-grow: 1;
            border: 1px solid var(--neon-green);
            background: rgba(0, 20, 0, 0.2);
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px var(--neon-green);
            scrollbar-width: thin;
            scrollbar-color: var(--neon-green) transparent;
        }

        .line {
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .system { color: #888; font-style: italic; }
        .ralph { color: var(--neon-green); font-weight: bold; }
        .user { color: #0088ff; }
        .error { color: #ff0000; text-shadow: 0 0 5px #ff0000; }

        #input-container {
            display: flex;
            align-items: center;
            border: 1px solid var(--neon-green);
            padding: 5px 10px;
            background: #000;
        }

        #prompt {
            margin-right: 10px;
            color: var(--neon-green);
        }

        #input {
            background: transparent;
            border: none;
            color: var(--neon-green);
            font-family: var(--terminal-font);
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* Flicker animation */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            25% { opacity: 0.98; }
            30% { opacity: 0.94; }
            100% { opacity: 0.99; }
        }

        body { animation: flicker 0.1s infinite; }

    </style>
</head>
<body>
    <h1>RALPH_CORE // OS_INTERFACE_v3.0</h1>
    <div id="status-bar">
        <span>DOMAIN: ralph.ai</span>
        <span id="status">STATUS: INITIALIZING...</span>
        <span>COMPUTE: <span id="timer">0.00</span>s</span>
        <span>LATENCY: <span id="latency">--</span>ms</span>
    </div>
    <div id="log"></div>
    <div id="input-container">
        <span id="prompt">tristan@ralph:~$</span>
        <input type="text" id="input" autofocus>
    </div>

    <script>
        // Use relative URL so it works regardless of port
        const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
        const wsUrl = wsProtocol + window.location.host + "/ws";
        
        const ws = new WebSocket(wsUrl);
        const log = document.getElementById("log");
        const status = document.getElementById("status");
        const input = document.getElementById("input");
        const timerEl = document.getElementById("timer");

        let startTime;
        let computeStartTime;
        let timerInterval;

        function startTimer() {
            clearInterval(timerInterval);
            computeStartTime = Date.now();
            timerEl.style.color = "#00ff41"; // Reset color
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - computeStartTime) / 1000;
                timerEl.innerText = elapsed.toFixed(2);
            }, 50);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerEl.style.color = "#ffffff"; // White to indicate done
        }

        ws.onopen = () => {
            status.innerText = "STATUS: ONLINE";
            status.style.color = "#00ff41";
            logMessage("SYSTEM", "CORE LINK ESTABLISHED.", "system");
        };

        ws.onmessage = (event) => {
            if (event.data === "PONG") {
                const latency = Date.now() - startTime;
                document.getElementById("latency").innerText = latency;
                return;
            }

            if (event.data === "SYSTEM::COMPLETE") {
                stopTimer();
                logMessage("SYSTEM", "TASK EXECUTION FINISHED.", "system");
                return;
            }
            
            // Highlight specific Ralph phases
            let cls = "ralph";
            if (event.data.includes("[Runner]")) cls = "system";
            if (event.data.includes("Error")) cls = "error";
            if (event.data.includes("Saved file")) cls = "user"; // Highlight file saves
            
            logMessage("RALPH", event.data, cls);
        };

        ws.onclose = () => {
            status.innerText = "STATUS: OFFLINE";
            status.style.color = "#ff0000";
            logMessage("SYSTEM", "CONNECTION TERMINATED.", "error");
            stopTimer();
        };

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                const msg = e.target.value;
                if (!msg) return;
                
                ws.send(msg);
                logMessage("USER", msg, "user");
                e.target.value = "";
                
                // Start the compute timer
                startTimer();
            }
        });

        function logMessage(sender, msg, cls) {
            const div = document.createElement("div");
            div.className = "line " + cls;
            
            const timestamp = new Date().toLocaleTimeString('en-GB', { hour12: false });
            div.innerHTML = `[${timestamp}] ${sender}> ${msg}`;
            
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // Latency Heartbeat
        setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
                startTime = Date.now();
                ws.send("PING");
            }
        }, 5000);
    </script>
</body>
</html>
