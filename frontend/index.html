<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWAI - Mission Control</title>
    <!-- This is the magic link that connects the code to the visuals -->
    <link data-trunk rel="rust" data-bin="frontend" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }
        header {
            grid-column: 1 / -1;
            background-color: #ffffff;
            border-bottom: 2px solid #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .sidebar-left {
            border-right: 2px solid #000;
            background-color: #fff;
            padding: 20px;
            overflow-y: auto;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }
        .sidebar-right {
            border-left: 2px solid #000;
            background-color: #fff;
            padding: 20px;
        }
        .card {
            background: #fff;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 5px 5px 0px #000;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>TWAI // MISSION CONTROL</header>
    <div class="sidebar-left">
        <h3>Project Map</h3>
        <div id="map-placeholder"></div>
    </div>
    <main>
        <div class="card">
            <h3 style="margin-top: 0;">Core Interface</h3>
            <div id="leptos-app" style="flex: 1; min-height: 0;"></div>
        </div>
    </main>
    <div class="sidebar-right">
        <h3>Telemetry</h3>
        <div id="telemetry-placeholder">Awaiting link...</div>
    </div>
</body>
</html>
