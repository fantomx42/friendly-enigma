<!DOCTYPE html>
<html>
<head>
    <title>AI Tech Stack</title>
</head>
<body>
    <h1>Welcome to the AI Tech Stack</h1>
    <p>Message from the backend: <span id="message"></span></p>

    <script>
        fetch('http://localhost:5000/api/hello')
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').innerText = data;
            });
    </script>
</body>
</html>
