version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"

  # Docker (sandbox)
  - package-ecosystem: "docker"
    directory: "/sandbox"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
      - "sandbox"
    commit-message:
      prefix: "chore"
      include: "scope"
